<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>金壬指數評分入口</title>
  <meta name="description" content="金壬指數 - 綜合評估股票投資價值，自訂玄學風水指標，分數越高投資吸引力越強。每日更新，提供另一視角助投資決策。">
  <meta name="keywords" content="金壬指數,股票評分,風水投資,玄學股票,金水師傅">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 40px; 
      background-color: #f8f9fa; 
      color: #333;
    }
    h1 { color: #c39953; }
    .intro { font-size: 1.1em; max-width: 700px; margin: 20px auto; line-height: 1.6; }
    #daily-summary { 
      font-size: 1.2em; 
      margin: 30px; 
      color: #c39953; 
      font-weight: bold; 
      min-height: 80px; /* 避免載入時跳動 */
    }
    button { 
      padding: 15px 40px; 
      font-size: 1.3em; 
      background: #c39953; 
      color: white; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
    }
    button:hover { background: #a67c3d; }
  </style>
</head>
<body>
  <h1>金壬指數評分</h1>
  
  <p class="intro">綜合評估股票投資價值的自訂指標，融合五行、陰陽、易經與風水智慧。<br>分數越高，投資吸引力越強。每日更新，提供獨特視角助您決策。</p>
  
  <div id="daily-summary">載入每日最高分中...</div>
  
  <button onclick="window.open('https://script.google.com/macros/s/AKfycbwuyICI0f_vG-x26IMAeus7elsALKk8RlVu-JpOtixiyEG14RJpbpsb91YI3kbwE_V6Ag/exec', '_blank')">
    立即查看完整評分表格（僅限本人）
  </button>

  <script>
    // ←←← 這裡換成你新部署的 JSON 端點網址！！
    const jsonUrl = 'https://script.google.com/macros/s/你的新JSON部署ID/exec';

    fetch(jsonUrl)
      .then(response => {
        if (!response.ok) throw new Error('網路回應不正常');
        return response.json();
      })
      .then(data => {
        document.getElementById('daily-summary').innerHTML = 
          `最新更新：${data.date}<br>` +
          `今日最高分：${data.topStock}<br>` +
          `分數：${data.topScore} 分<br>` +
          `<small>${data.message || '金壬指數每日最高分'}</small>`;
      })
      .catch(error => {
        console.error('Fetch 錯誤:', error); // 方便你檢查
        document.getElementById('daily-summary').innerHTML = 
          '每日摘要暫時無法載入（可能網路問題或端點未公開）<br>請稍後再試～';
      });
  </script>
</body>
</html>
