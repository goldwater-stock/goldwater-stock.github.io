<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>股票評分總覽</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
  <h1>股票評分</h1>
  <nav>
    <a class="active" href="index.html">主頁</a>
    <a href="finance.html">金融</a>
    <a href="property.html">地產</a>
    <a href="tech.html">科技</a>
    <a href="consumer.html">消費</a>
  </nav>
</header>

<main class="main">
  <div class="columns">

    <!-- 金融 -->
    <section class="column">
      <h2>金融</h2>
      <div class="stock-header">
        <div class="hc-name" data-key="code">股票 / 公司</div>
        <div data-key="price">現價 (港幣)</div>
        <div data-key="change">今日升幅</div>
        <div data-key="rating">評分</div>
      </div>
      <div id="col-finance"></div>
    </section>

    <!-- 地產 -->
    <section class="column">
      <h2>地產</h2>
      <div class="stock-header">
        <div class="hc-name" data-key="code">股票 / 公司</div>
        <div data-key="price">現價 (港幣)</div>
        <div data-key="change">今日升幅</div>
        <div data-key="rating">評分</div>
      </div>
      <div id="col-property"></div>
    </section>

    <!-- 科技 -->
    <section class="column">
      <h2>科技</h2>
      <div class="stock-header">
        <div class="hc-name" data-key="code">股票 / 公司</div>
        <div data-key="price">現價 (港幣)</div>
        <div data-key="change">今日升幅</div>
        <div data-key="rating">評分</div>
      </div>
      <div id="col-tech"></div>
    </section>

    <!-- 消費 -->
    <section class="column">
      <h2>消費</h2>
      <div class="stock-header">
        <div class="hc-name" data-key="code">股票 / 公司</div>
        <div data-key="price">現價 (港幣)</div>
        <div data-key="change">今日升幅</div>
        <div data-key="rating">評分</div>
      </div>
      <div id="col-consumer"></div>
    </section>

  </div>
</main>

<script src="app.js"></script>
</body>
</html>
