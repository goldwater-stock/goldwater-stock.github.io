<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>股票評分總覽</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>股票評分</h1>
  <nav>
    <a class="active" href="index.html">主頁</a>
    <a href="finance.html">金融</a>
    <a href="property.html">地產</a>
    <a href="tech.html">科技</a>
    <a href="consumer.html">消費</a>
    <a href="auto.html">汽車</a>
    <a href="energy.html">能源</a>
    <a href="healthcare.html">醫藥</a>
    <a href="industry.html">工業</a>
  </nav>
</header>

<main class="main">
  <div class="columns">

    <div class="column" data-col="col-finance">
      <h2>金融</h2>
        <div class="stock-header">
          <div data-key="code">股票代碼</div>
          <div data-key="name">公司名</div>
          <div data-key="price">現價(港幣)</div>
          <div data-key="change">今日升幅</div>
          <div data-key="rating">評分</div>
        </div>
      <div id="col-finance"></div>
    </div>

    <div class="column" data-col="col-property">
      <h2>地產</h2>
      <div class="stock-header">
          <div data-key="code">股票代碼</div>
          <div data-key="name">公司名</div>
          <div data-key="price">現價(港幣)</div>
          <div data-key="change">今日升幅</div>
          <div data-key="rating">評分</div>
        </div>
      <div id="col-property"></div>
    </div>

    <div class="column" data-col="col-tech">
      <h2>科技</h2>
      <div class="stock-header">
          <div data-key="code">股票代碼</div>
          <div data-key="name">公司名</div>
          <div data-key="price">現價(港幣)</div>
          <div data-key="change">今日升幅</div>
          <div data-key="rating">評分</div>
        </div>
      <div id="col-tech"></div>
    </div>

    <div class="column" data-col="col-consumer">
      <h2>消費</h2>
      <div class="stock-header">
          <div data-key="code">股票代碼</div>
          <div data-key="name">公司名</div>
          <div data-key="price">現價(港幣)</div>
          <div data-key="change">今日升幅</div>
          <div data-key="rating">評分</div>
        </div>
      <div id="col-consumer"></div>
    </div>

  </div>
</main>

<script src="js/app.js"></script>

</body>
</html>
