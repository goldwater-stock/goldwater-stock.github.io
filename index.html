<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>金壬指數評分入口</title>
  <meta name="description" content="金壬指數 - 綜合評估股票投資價值，自訂玄學風水指標，分數越高投資吸引力越強。每日更新，提供另一視角助投資決策。">
  <meta name="keywords" content="金壬指數,股票評分,風水投資,玄學股票,金水師傅">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background-color: #f8f9fa; color: #333; }
    h1 { color: #c39953; }
    .intro { font-size: 1.1em; max-width: 700px; margin: 20px auto; line-height: 1.6; }
    #daily-summary { font-size: 1.2em; margin: 30px; color: #c39953; font-weight: bold; min-height: 100px; }
    button { padding: 15px 40px; font-size: 1.3em; background: #c39953; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #a67c3d; }
  </style>
</head>
<body>
  <h1>金壬指數評分</h1>
  
  <p class="intro">綜合評估股票投資價值的自訂指標，融合五行、陰陽、易經與風水智慧。<br>分數越高，投資吸引力越強。每日更新，提供獨特視角助您決策。</p>
  
  <div id="daily-summary">載入每日最高分中...</div>
  
  <button onclick="window.open('https://script.google.com/macros/s/AKfycbyyWr5raaBRSXJPQcdn4tM7MsdtRsvLxeDr2JPklgehnNqouu91R_CfKowcoluEM54D/exec', '_blank')">
    立即查看完整評分表格（僅限本人）
  </button>

<script>
  // 用你現在的 JSON 端點（如果網址沒變就保持；變了就換成新網址）
  const jsonUrl = 'https://script.google.com/macros/s/AKfycbxrOO7MIdL3UWN0HYN-2okkzc8p3vHjpRp8zpCVPQnP9lp17DpZFF7Ye4G7mXy_ItGEuA/exec';

  fetch(jsonUrl)
    .then(response => {
      if (!response.ok) throw new Error('連線失敗 ' + response.status);
      return response.json();
    })
    .then(data => {
      document.getElementById('daily-summary').innerHTML = 
        `最新更新：${data.date}<br>` +
        `今日最多推薦：${data.mostRecommended} (${data.count} 檔)<br>` +
        `持有：${data.holdingCount} | 買入：${data.buyCount} | 賣出：${data.sellCount}<br>` +
        `<small>${data.message} (${data.debug})</small>`;
    })
    .catch(error => {
      document.getElementById('daily-summary').innerHTML = 
        '每日摘要載入失敗<br>錯誤：' + error.message;
    });
</script>
</body>
</html>
